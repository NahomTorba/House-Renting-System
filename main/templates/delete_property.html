{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/css/style1.css' %}">
    <link href="{% static 'website/img/icon-deal.png' %}" rel="icon">
    <title>Delete-property</title>
</head>

<body>
<section>
<div class="signin">
 <div class="content">
    <h2>Are you sure you want to delete?</h2>
    <p> Property: "{{ property.title }}"</p>
    <p>Once you delete this property, it cannot be undone.</p>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'property-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
 </div>
</div>
</section>
</body>
</html>
