{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/css/style1.css' %}">
    <link href="{% static 'website/img/icon-deal.png' %}" rel="icon">
    <title>Edit-property</title>
</head>

<body>
<section>
<div class="signin">
 <div class="content">
    <div>
    <h4>Property: "{{ property.title }}"</h4>
    <p>Once you edit this property, it cannot be undone.</p>
    <p>Make the changes on your property below</p>
</div>

<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="inputBox">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ property.title }}" required>
    </div>

    <div class="inputBox">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ property.description }}" required>
    </div>

    <div class="inputBox">
        <label for="property_type">Property Type</label>
        <select name="property_type" id="property_type" required>
            <option value="villa" {% if property.property_type == 'villa' %}selected{% endif %}>Villa</option>
            <option value="apartment" {% if property.property_type == 'apartment' %}selected{% endif %}>Apartment</option>
            <option value="office" {% if property.property_type == 'office' %}selected{% endif %}>Office</option>
        </select>
    </div>

    <div class="inputBox">
        <label for="property_for">Property For</label>
        <select name="property_for" id="property_for" required>
            <option value="rent" {% if property.property_for == 'rent' %}selected{% endif %}>For Rent</option>
            <option value="sale" {% if property.property_for == 'sale' %}selected{% endif %}>For Sale</option>
        </select>
    </div>

    <div class="inputBox">
        <label for="available">Availability</label>
        <select name="available" id="available" required>
            <option value="available" {% if property.available == 'available' %}selected{% endif %}>Available</option>
            <option value="rented" {% if property.available == 'rented' %}selected{% endif %}>Rented</option>
            <option value="unavailable" {% if property.available == 'unavailable' %}selected{% endif %}>Unavailable</option>
            <option value="sold" {% if property.available == 'sold' %}selected{% endif %}>Sold</option>
        </select>

    <div class="inputBox">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" name="bedrooms" id="bedrooms" value="{{ property.bedrooms }}" required>
    </div>

    <div class="inputBox">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" name="bathrooms" id="bathrooms" value="{{ property.bathrooms }}" required>
    </div>

    <div class="inputBox">
        <label for="area">Area</label>
        <input type="number" name="area" id="area" value="{{ property.area }}" required>
    </div>

    <div class="inputBox">
        <label for="price">Price</label>
        <input type="number" name="price" id="price" value="{{ property.price }}" required>
    </div>

    <div class="inputBox">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" value="{{ property.location }}" required>
    </div>

    <div class="inputBox">
        <label for="image">Image</label>
        <input type="file" name="image" id="image">
    </div>
    <button type="submit" class="btn btn-primary">Update Property</button>
    <a href="{% url 'property-list' %}" class="btn btn-secondary">Cancel</a>
</form>
 </div>
</div>
</section>
</body>
</html>
