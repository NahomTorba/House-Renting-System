<body>
<section>
<div class="signin">
 <div class="content">
    <h2>Upload your Property</h2>
    <p>Fill in the form below to post your property</p>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="inputBox">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div class="inputBox">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" required>
        </div>

        <div class="inputBox">
            <label for="property_type">Property Type</label>
            <select name="property_type" id="property_type" required>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
                <option value="Office">Office</option>
            </select>
        </div>

        <div class="inputBox">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" name="bedrooms" id="bedrooms" required>
        </div>

        <div class="inputBox">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" name="bathrooms" id="bathrooms" required>
        </div>

        <div class="inputBox">
            <label for="area">Area</label>
            <input type="number" name="area" id="area" required>
        </div>

        <div class="inputBox">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" required>
        </div>

        <div class="inputBox">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" required>
        </div>

        <!--<div>
            <label for="map">Map</label>
            <div id="map" style="height: 200px;"></div>
            <input type="hidden" name="latitude" id="id_latitude">
            <input type="hidden" name="longitude" id="id_longitude">
        </div>-->

        <div class="inputBox">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" required>
        </div>
        <div class="inputBox">
            <input type="submit" value="Submit">
        </div>
    </form>
 </div>
</div>
